<ion-view view-title="微信">
    <ion-nav-buttons side="right">
        <button class="button-clear" ng-click="openPopover($event)">
<i class="icon ion-android-add dark" ></i>
        </button>
    </ion-nav-buttons>
    <ion-bar class="bar bar-subheader item-input-inset bar-stable ">
        <button class="button button-block button-light icon-right ion-ios-mic" ng-click="go('search')">
            <i class="icon ion-ios-search"> </i> 搜索
        </button>
    </ion-bar>
    <ion-content class=" has-header has-subheader">

 <!--        <div ng-include="'popover/popover.html'"></div> -->
        <div class="list">
            <a class="item item-avatar-left" ng-repeat="chat in chats" href="#/tab/chats/{{chat.id}}" >
           
                <img ng-src="{{chat.face}}" style="border-radius:0;max-width: 50px;max-height: 50px;margin-top: 10px">
                <div class="row">
                    <h2 class="col col-60">{{chat.name}}</h2>
                    <div class="col col-20">
                        <p style="font-size:10px">{{chat.timeSpan}}</p>
                    </div>
                </div>
                <div class="row">
                    <h2 class="col">
                    <p>{{chat.lastText}}</p>
                </h2>
                    <div class="col col-10">
                        <i class="icon ion-android-notifications-off"></i>
                    </div>
                </div>
               
            </a>
        </div>
        </div>
    </ion-content>
</ion-view>
